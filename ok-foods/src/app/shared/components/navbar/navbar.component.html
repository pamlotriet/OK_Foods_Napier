<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
@if (isMobile) {
<div class="grid grid-cols-2 w-screen h-fit p-4 pl-6 pr-6 shadow-md top-0 sticky z-10 bg-white">
    <div class="flex flex-row col-span-1 items-center">
        <img (click)="routeHome()" class="h-8 md:h-10 cursor-pointer" [src]="imageUrl" [alt]="'imageAlt' | translate">
    </div>
    <div class="flex flex-row-reverse items-center">
        <app-side-bar></app-side-bar>
    </div>
</div>
}@else {
<div class="grid grid-cols-2 w-screen h-fit p-4 pl-6 pr-6 shadow-md top-0 sticky z-10 bg-white">
    <div class="flex flex-row col-span-1 items-center">
        <div class="flex flex-row col-span-1 items-center">
            <img (click)="routeHome()" class="h-8 md:h-10 cursor-pointer" src="assets/images/logo.svg"
                alt="Logo Unavailable">
        </div>
    </div>
    <div class="flex col-span-1 items-center font-medium font-roboto">
        <div class="flex flex-row-reverse items-center w-full">
            <ul class="flex flex-row">
                <li class="m-2 p-1">
                    <a routerLinkActive="border-b-4 border-green" [routerLinkActiveOptions]="{exact: true}"
                        routerLink="">{{'sidebar.home' | translate}}</a>
                </li>
                <li class="m-2 p-1">
                    <a routerLinkActive="border-b-4 border-green" routerLink="/food-specials">{{'sidebar.foodSpecials' |
                        translate}}</a>
                </li>
                <li class="m-2 p-1">
                    <a routerLinkActive="border-b-4 border-green" routerLink="/staff">{{'sidebar.staff' |
                        translate}}</a>
                </li>
                <li class="m-2 p-1">
                    <a routerLinkActive="border-b-4 border-green" routerLink="/contact">{{'sidebar.contact' |
                        translate}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
}
